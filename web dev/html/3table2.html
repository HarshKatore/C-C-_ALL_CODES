<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 3px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <!-- td is replaced by th to make that block bold/heading 
    @rowspan is stretching a particular cell upto several rows same for colspan (span for a cell can be done right and down)
    @all 3 parts head, body, footer are seperate dont try to span with two different parts
    @in style tag for border ,we done text align as we are doing span and bottom caption
-->

    <table>
        <caption>MY SAVINGS</caption>
       <thead>
        <tr>

            <th >year</th>
            
        </tr>
       </thead>

        </tr>
        <tr>

        </tr>

        </tr>
