<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text box  -->
    <input type="text">

    <br/>
    <!-- RADIO BUTTON   -->
    <input type="radio">

    <br/>
    <!-- check box -->
    <input type="checkbox">

    <br/> 
    <!-- one step ahead -->
    <label for="username">Enter username:</label>
    <input type="text" name="username">
    

    
    <!-- proper good practice so that to get allignment -->
    <h1>Welcome to login:</h1>
    <table>
        <tr>
            <td> <label for="username">Enter username:</label></td>
            <td> <input type="text" name="username"></td>
        </tr>
        
        
        <tr>
            <td> <label for="password">Enter password:</label></td>
            
            <td> <input type="text" name="password"></td>
        </tr>
    </table>

    <button>submit</button>





    <!-- using  form tag -->
    <h1>Welcome to Thor- Love and Thunder.</h1>
    <form action="https://google.com">                                                             <!--	action means where will it redirect after submit-->
        <label for="username">Enter username:</label>
        <input type="text" name="username" id="username">
        <br>
        <br>
        <label for="password">Enter password:</label>
        <input type="password" name="password" id="password">                <!--	we use passwword instead of text it reflects into dot dot  and eye-->
        <br/>
        <input type="submit" value="Submit" >                 <!--type=submit means insert submit button.........	if we use button tag like above it will not do any action-->
    </form>
</body>
</html>
